<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Json Fetch Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Json Fetch Test</h1>
    </header>

    <main>
        <div id="app"></div>
    </main>

    <footer><p>Copy right here</p></footer>
    <script>
        fetch('https://gist.githubusercontent.com/EdibleCube/309b0531f4a98da84579787e5349891e/raw/operators.json')
          .then(response => response.json())
          .then(data => {
            const app = Vue.createApp({
              data() {
                return {
                  data: data,
                }
              },
              methods: {},
              template: `
                <table>
                    <thead>
                    <tr>
                        <th>title</th>
                        <th>volume</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="chapter in data.chapters">
                        <td>{{ chapter.title }}</td>
                        <td>{{ chapter.volume }}</td>
                    </tr>
                    </tbody>
                </table>
                `
            })
            app.mount('#app')
          })
    </script>
</body>
</html>
